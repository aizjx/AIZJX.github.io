
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>欢迎注册</title>
    <link href="./登录.css" rel="stylesheet">
</head>
<body>
    <div class="header">
        <!--头部-->
        <img id="hi1" src="./牌子.jpg">
    </div>
    <div class="dh">
        
        <ul>
            <li><a href="门户首页.html#">首页</a></li>
            <li><a href="商品分类.html#">商品分类</a></li>
            <li><a href="./商品详情.html">商品详情</a></li>
            <li><a href="用户登录.html">用户登录</a></li>
            <li><a href="用户注册.html">用户注册</a></li>
            
        </ul>
    </div>

<div class="form-div">
    <div class="reg-content">
        <h1>欢迎注册</h1>
        <span>已有帐号？</span> <a href="./用户登录.html">登录</a>
    </div>
    <form id="reg-form" action="/brand-case/registerServlet" method="post">

        <table>

            <tr>
                <td>用户名</td>
                <td class="inputs">
                    <input name="username" type="text" id="username">
                    <br>
                    <span id="username_err" class="err_msg" ></span>
                </td>

            </tr>

            <tr>
                <td>密码</td>
                <td class="inputs">
                    <input name="password" type="password" id="password">
                    <br>
                    <span id="password_err" class="err_msg" style="display: none">密码格式有误</span>
                </td>
            </tr>


        
        </table>

        <div class="buttons">
            <a href="./门户首页.html">注 册</a>
            <!-- <input value="注 册" type="submit" id="reg_btn"> -->
        </div>
        <br class="clear">
    </form>

</div>

<script>
    document.getElementById("changeImg").onclick = function () {
        document.getElementById("checkCodeImg").src = "/brand-case/checkCodeServlet?"+new Date().getMilliseconds();
    }

</script>
</body>
</html>
